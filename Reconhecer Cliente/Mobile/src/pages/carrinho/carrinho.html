<ion-header>
  <ion-navbar id="navbar">
    <ion-title>Reconhecer Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <!-- Apagar a linha de cima e descomentar a linha de baixo quando acabar os testes do scanbarcode() -->
    <button ion-button icon-left full (click)="scanBarcode()">
      <ion-icon name="qr-scanner"></ion-icon>
      Reconhecer Cliente
  </button>

  <ion-grid>
    <ion-list *ngIf="!produtos.length">
      <p>O cliente será reconhecido após clicar</p>
    </ion-list>
    <ion-list *ngFor="let produto of produtos">
      <ion-item-sliding>
        <ion-item>
          <div>
            <h2>Nome do Cliente Atual: {{produto.name}}</h2>
             <h2>Numero da compra em processo: {{produto.id}}</h2>
          </div>
          <button ion-button clear item-end (click)="retirar(produto.id)">Cancelar</button>
        </ion-item>
      </ion-item-sliding>
        
    </ion-list>

  </ion-grid>

</ion-content>
