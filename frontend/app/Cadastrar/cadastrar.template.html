<menu-principal></menu-principal>
    <div class="page-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registrar Departamento</h3>          
<div class="col-md-6 col-md-offset-3">
    <form role="form" ng-submit="$ctrl.cadastrar()">
        <div class="form-group" ng-class="{ 'has-error': form.nome.$dirty && form.nome.$error.required }">
            <label for="username">Nome do Departamento</label>
            <input type="text" name="nome" id="nome" class="form-control" ng-model="$ctrl.formulario.nome" required />
            <span ng-show="form.depName.$dirty && form.depName.$error.required" class="help-block">Nome do Departamento é Obrigatório</span>
        </div>
        
   <div class="form-group">
   <label class="col-md-6 col-md-offset-3" for="id_campus">Campi:</label>
  <div class="col-sm-4">
   <select class="w3-select" name="option" ng-model="$ctrl.formulario.id_campus">
    <option value="1">Darcy Ribeiro</option>
    <option value="2">Ceilândia</option>
    <option value="3">Gama</option>
    <option value="4">Planaltina</option>
  </select>
</div>
        <div class="form-group" ng-class="{ 'has-error': form.formulario.sigla.$dirty && form.formulario.sigla.$error.required }">
            <label for="username">Matrícula</label>
            <input type="text" name="formulario.sigla" id="predioName" class="form-control" ng-model="$ctrl.formulario.sigla" required />
            <span ng-show="form.formulario.sigla.$dirty && form.formulario.usuario.$error.required" class="help-block">É obrigatório digiar Matrícula</span>
        </div>
        <div class="form-actions">
           <button class="btn btn-lg btn-success btn-block">Registrar</button>
           <h1>{{$ctrl.mensagem}}</h1>
            <a href="#!/login" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
