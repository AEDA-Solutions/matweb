<html>
    <head>
        <title>Cadastrar Usuário</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="app/Home/assets/css/main.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    </head>
    <body>

            <div id="content">
                <div class="inner">
 <form role="form" ng-submit="$ctrl.cadastrar()">
                            <fieldset>
 <label>Cadastrar Usuário</label>
            <div>
                <input type="text" name="formulario.nome" placeholder="Nome" required="" id="nome" class="form-control" ng-model="$ctrl.formulario.nome" required />
            </div>

            <div>
                <input type="text" name="matricula" placeholder="Matricula" required="" id="matricula" class="form-control" ng-model="$ctrl.formulario.matricula" maxlength=9/>
            </div>
            <div>
                <input type="text" name="cpf" placeholder="CPF" required="" id="cpf" class="form-control" ng-model="$ctrl.formulario.cpf" maxlength=11/>
            </div>
            <div>
                <input type="text" name="perfil" placeholder="Perfil" required="" id="perfil" class="form-control" ng-model="$ctrl.formulario.perfil" />
            </div> 
            <div>
                <input type="text" name="email" placeholder="Email" required="" id="email" class="form-control" ng-model="$ctrl.formulario.email" />
            </div> 

            <div>
                <input type="text" name="sexo" placeholder="Sexo" required="" id="sexo" class="form-control" ng-model="$ctrl.formulario.sexo" />
            </div> 

            <div>
                <input type="text" name="nome_pai" placeholder="Nome do pai" required="" id="nome_pai" class="form-control" ng-model="$ctrl.formulario.nome_pai" />
            </div> 
            <div>
                <input type="text" name="nome_mae" placeholder="Nome da mae" required="" id="nome_mae" class="form-control" ng-model="$ctrl.formulario.nome_mae" />
            </div> 
            <div>
                <input type="text" name="ano_conclusao" placeholder="Ano de conclusao" required="" id="ano_conclusao" class="form-control" ng-model="$ctrl.formulario.ano_conclusao" />
            </div> 
            <div>
                <input type="text" name="identidade" placeholder="Identidade" required="" id="Identidade" class="form-control" ng-model="$ctrl.formulario.identidade" />
            </div> 
            <div>
                <input type="password" name="password" placeholder="Password" required="" id="password" class="form-control" ng-model="$ctrl.formulario.senha" />
            </div>                              
            <div>
                <input type="submit" value="Cadastrar" />
            </div>

        </form>        
        <h2>{{$ctrl.mensagem}}</h2>

                            </fieldset>
                        </form>
                </div>
            </div>

        <!-- Sidebar -->
            <div id="sidebar">

                <!-- Logo -->
                    <h1 id="logo"><a href="#">Matweb</a></h1>

                <!-- Nav -->
                    <nav id="nav">
                        <ul>
                                <li><a href="/Admin" id="top-link" class="skel-layers-ignoreHref"><span class="icon fa-home">Inicial</span></a></li>
                                <li><a href="/Curso/Registrar" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Cad Curso</span></a></li>
                                <li><a href="/Usuario/Cadastrar" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Cad Usuário</span></a></li>
                                <li><a href="/Oferta/Cadastrar" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Cad Matéria</span></a></li>
                                <li><a href="/Cadastrar" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Cad Depart</span></a></li>
                                <li><a href="/Predio/Cadastrar" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Cad Prédio</span></a></li>
                                <li><a href="/Registrodesala/Cadastrar" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Cad Sala</span></a></li>
                                <li><a href="#" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Matricular</span></a></li>
                                <li><a href="#" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Alunos</span></a></li>
                                <li><a href="#" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Central</span></a></li>

                        </ul>
                    </nav>

                    <section>
                        <form>  
                            <input type="button" value="LogOut" onClick="history.go(0)" href="/Matweb/Site"> 
                            <br></br>
                        </form>
                    </section>


            </div>

        <!-- Scripts -->
            <script src="app/Home/assets/js/jquery.min.js"></script>
            <script src="app/Home/assets/js/main.js"></script>
            <script src="app/Home/assets/js/skel.min.js"></script>
            <script src="app/Home/assets/js/util.js"></script>
            <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->

    </body>
</html>
