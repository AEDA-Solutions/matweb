<menu-principal></menu-principal>
    <div class="page-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registrar Curso</h3>
                        <div class="col-md-6 col-md-offset-3">
    <form role="form" ng-submit="$ctrl.cadastrar()">
<div class="form-group">
                                    <input class="form-control" placeholder="Nome do Curso" ng-model="$ctrl.formulario.nome" type="text" autofocus>
                                </div>

<div class="form-group">
                                    <input class="form-control" placeholder="Id do Campi" ng-model="$ctrl.formulario.id_campus" type="text" autofocus>
                                </div>

<div class="form-group">
                                    <input class="form-control" placeholder="Id do Grau" ng-model="$ctrl.formulario.id_grau" type="text" autofocus>
                                </div>

<div class="form-group">
                                    <input class="form-control" placeholder="Código" ng-model="$ctrl.formulario.codigo" type="text" autofocus>
                                </div>
<div class="form-group">
                                    <input class="form-control" placeholder="Permanencia Mínima" ng-model="$ctrl.formulario.permanencia_minima" type="text" autofocus>
                                </div>

<div class="form-group">
                                    <input class="form-control" placeholder="Permanencia Máxima" ng-model="$ctrl.formulario.permanencia_maxima" type="text" autofocus>
                                </div>


<div class="form-group">
                                    <input class="form-control" placeholder="Créditos para Formatura" ng-model="$ctrl.formulario.creditos_formatura" type="text" autofocus>
                                </div>


<div class="form-group">
                                    <input class="form-control" placeholder="Créditos de Concentração" ng-model="$ctrl.formulario.creditos_optativos_concentracao" type="text" autofocus>
                                </div>


<div class="form-group">
                                    <input class="form-control" placeholder="Créditos Conexos" ng-model="$ctrl.formulario.creditos_optativos_conexa" type="text" autofocus>
                                </div>

<div class="form-group">
                                    <input class="form-control" placeholder="Créditos Módulo Livre" ng-model="$ctrl.formulario.creditos_livres_maximo" type="text" autofocus>
                                </div>
            <button class="btn btn-lg btn-success btn-block">Registrar</button>
            <h1>{{$ctrl.mensagem}}</h1>
            <a href="#!/login" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
                    </div>
                </div>
            </div>
        </div>
</div>
