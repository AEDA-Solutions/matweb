<menu-principal></menu-principal>
            <div id="content">
                <div class="inner">

                        <article class="box post post-excerpt">
                            <header>
                                <h2><p>Pesquise os Cursos.</p></h2>
                            </header>

                                        <div class="panel-body">
                                            <form role="form" ng-submit="$ctrl.pesquisar()">
                                                <fieldset>
                                                    <div class="form-group">
                                                        <input class="form-control" placeholder="Nome do curso" ng-model="$ctrl.nome_curso" type="text" autofocus>
                                                    </div>
                                                    <button class="btn btn-lg btn btn-block">Pesquisar</button>
                                                </fieldset>
                                            </form>

                                            <div class="table-responsive">
                                                <table class = "table table-bordered table-hover">
                                                    <tbody>
                                                        <tr ng-repeat="curso in $ctrl.cursos | filter: $ctrl.nome_curso">
                                                            <td> {{curso.nome}} </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
