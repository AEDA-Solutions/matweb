<menu-principal></menu-principal>

<div id="content">
                <div class="inner">

                        <article class="box post post-excerpt">
                            <header>
                                <h2><p>Departamentos em {{$ctrl.campus_nome}}</p></h2>
                            </header>
<div>
    <div class="panel-body">
        <form role="form" ng-submit="$ctrl.pesquisar()">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="Nome do departamento" ng-model="$ctrl.nome_departamento" type="text" autofocus>
                </div>
                <button class="btn btn-lg btn btn-block">Pesquisar</button>
            </fieldset>
        </form>
    <div>
<div class="table-responsive">
     <table class = "table table-bordered table-hover">
            <tbody>
                    <tr ng-repeat="departamento in $ctrl.departamentos | filter: $ctrl.nome_departamento">
                            <td> {{departamento.sigla}} </td>
                            <td> {{departamento.nome}} </td>
                            <td><input type="button" value="Oferta" onClick="history.go(0)"></td>
                    </tr>
            </tbody>
    </table>
</div>
    </div>
</div>
                </div>
</div>
</div>
