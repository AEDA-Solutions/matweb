<div class="page-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Departamentos</h3>
                    </div>
                    <div class="panel-body">
                        
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Nome do departamento" ng-model="$ctrl.nome_departamento" type="text" autofocus>
                                </div>
                            </fieldset>

<div class="table-responsive">
    <table class = "table table-bordered table-hover">
        <tbody>
            <tr ng-repeat="dep in $ctrl.departamentos | filter: $ctrl.nome_departamento">
                <td> {{dep.id}} </td>
                <td> {{dep.nome}} </td>
            </tr>
        </tbody>
    </table>
</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
