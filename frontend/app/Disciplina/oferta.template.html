<menu-principal></menu-principal>
    <div class="page-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ofertas de Disciplinas</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                        <button type="button" class="btn btn-warning" ng-click="$ctrl.abrir()">Ver os departamentos </button>
                        </div>
                        <form role="form" ng-submit="$ctrl.pesquisar()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Id do departamento" ng-model="$ctrl.i_departamento" type="text" autofocus required="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Nome da disciplina" ng-model="$ctrl.nome_disciplina" type="text">
                                </div>
                                <button class="btn btn-lg btn-success btn-block">Pesquisar</button>
                            </fieldset>
                        </form>

<div class="table-responsive">
    <table class = "table table-bordered table-hover">
        <tbody>
            <tr ng-repeat="disciplina in $ctrl.disciplinas | filter: $ctrl.nome_disciplina">
                <td> {{disciplina.id}} </td>
                <td> {{disciplina.nome}} </td>
            </tr>
        </tbody>
    </table>
</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
