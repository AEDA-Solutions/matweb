<menu-principal></menu-principal>
    <div class="page-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ofertas de Disciplinas</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="$ctrl.pesquisar()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Nome da disciplina" ng-model="$ctrl.nome_disciplina" type="text" autofocus>
                                </div>
                                <button class="btn btn-lg btn-success btn-block">Pesquisar</button>
                            </fieldset>
                        </form>
<ul>
	<li ng-repeat="disciplina in $ctrl.disciplinas | filter: $ctrl.nome_disciplina">
		  <p>{{disciplina.id}}</p>
		  <p>{{disciplina.nome}}</p>
	</li>
</ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
