<div id="content">
                <div class="inner">

                        <article class="box post post-excerpt">
                            <header>
                                <h2><p>Disciplinas em {{$ctrl.departamento_nome}}</p></h2>
                            </header>
<div>
    <div class="panel-body">
        <form role="form">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="Nome da Disciplina" ng-model="$ctrl.nome_disciplina" type="text" autofocus>
                </div>
            </fieldset>
        </form>
    <div>
    <div id="ModalEntrar" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">

                    <!-- ModalEntrar content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"><strong>Acessar</strong></h4>
                        </div>
                        <div class="modal-body">
                          <section id="content">
                              <iframe src="/Usuario/Entrar" id="framed"></iframe>
                          </section>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<div class="table-responsive">
     <table class = "table table-bordered table-hover">
            <tbody>
                <tr ng-repeat="disciplina in $ctrl.disciplinas | filter: $ctrl.nome_disciplina">
                    <td> {{disciplina.nome}} </td>
                    <td> <li><a data-toggle="modal" data-target="#ModalEntrar">Entrar</a></li> </td>
                </tr>
            </tbody>
    </table>
</div>
    </div>
</div>
                </div>
</div>
