<form role="form" ng-submit="$ctrl.entrar()">
    <fieldset>
        <div>
            <input type="text" name="formulario.usuario" placeholder="Username" required="" id="username" class="form-control" ng-model="$ctrl.formulario.usuario" required />
        </div>
        
        <div>
            <input type="password" name="password" placeholder="Password" required="" id="password" class="form-control" ng-model="$ctrl.formulario.senha" />
        </div>           
        <div class="modal-footer">
            <td align="left"><b>{{erro}}</b></td>
            <td align="rigth"><input type="submit" class="btn btn-primary btn-lg" value="Log in" /></td>
        </div>
    </fieldset>
</form>
