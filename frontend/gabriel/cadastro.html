h1 {

<div class="container">

  <form class="form-horizontal" action="/action_page.php">

    <div ng-app="">
      <label class="control-label col-sm-2" for="nome">Nome Completo:</label >

        <input type="text" class="form-control" ng-model="nome" >

</div>

    </div>
    <div class="form-group">

        <input type="text" class="form-control" ng-model="email">
      </div>
    </div>

      <label><input type="radio" name="optsexo">Masculino</label>

    </div>
  </div>
  <div class="form-group">


        <label class=" control-label col-sm-2" for="example-tel-input">UF:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="uf" maxlength=2>
    </div>
  </div>
  <div class="form-group">



  
   <label class=" control-label col-sm-2" for="Raça/cor">Raça/cor:</label>

   <select class="w3-select" name="option">
    <option value="" disabled selected>Raça/cor:</option>

    <option value="4">Indigena</option>
    <option value="5">Parda</option>
    <option value="6">Não declarar</option>
  </select>
    </div>
  </div>
  <div class="form-group">

     

        <label class=" control-label col-sm-2" for="nivelt">Nivel:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="nivel">
    </div>
  </div>
  <div class="form-group">

        <label class=" control-label col-sm-2" for="example-tel-input">Ano de conclusão do ensino médio:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="conclusao" maxlength=4>
    </div>

        <input type="text" class="form-control" ng-model="nome do pai">
